<!DOCTYPE html>
<html>
    <head>
        <title>LOGIN Project</title>
        <link rel="stylesheet" href="Login Stylesheet.css"/>
        <script src="https://kit.fontawesome.com/89604a2d97.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="card"> 
            <form>
                <h1>Login</h1>
                <div class="userdata">
                    <input type="text" placeholder="Username or E-mail" required>
                    <i class="fa-solid fa-user"></i>
                </div>       
                <div class="userdata">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="login">LOGIN</button>
            </form>
            <div class="signup">
                <p>Don't have an account?&nbsp;<a href="#">SIGNUP</a></p>
            </div>
        </div>
    </body>
</html>
